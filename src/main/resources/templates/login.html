<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>

<div class="grid">

    <form th:action="@{/login}" method="post" class="form login">
        <br/>

        <div class="form__field">
            <label for="login__username">
                <span class="hidden">Username</span></label>
            <input id="login__username" type="text" name="username" class="form__input" placeholder="Username">
        </div>

        <div class="form__field">
            <label for="login__password">
                <span class="hidden">Password</span></label>
            <input id="login__password" type="password" name="password" class="form__input" placeholder="Password">
        </div>

        <div class="text--center" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div class="text--center" th:if="${param.logout}">
            You have been logged out.
        </div>

        <div class="form__field">
            <input type="submit" value="Sign In">
        </div>

    </form>
</div>

</body>

</html>
