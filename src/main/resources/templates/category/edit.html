<!DOCTYPE html>
<html lang="fr" xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Modification d'une categorie</title>
    <style>
        .fieldError { color: red; }
    </style>
</head>
<body>
<div class="container">
    <div layout:fragment="content">
        <h1 th:text="|${category.name}|">Unknown category</h1>

        <form th:action="@{/categories/{id}/edit(id=${category.id})}" th:object="${category}" th:method="put">
            <div>
                <label>Id:</label>
                <span th:text="${category.id}">1</span>
            </div>
            <div>
                <label>Nom:</label>
                <input type="text" th:field="*{name}">
                <p th:if="${#fields.hasErrors('name')}"
                   th:errors="*{name}" th:errorclass="fieldError"></p>
            </div>
            <div>
                <button type="submit" th:text="Modifier">Modifier</button>
                <button type="reset" th:text="Réinitialiser">Réinitialiser</button>
                <a th:href="${back}">Annuler</a>
            </div>
        </form>

        <nav><a th:href="@{/categories}">Retour à l'index</a></nav>
    </div>
</div>
</body>
</html>
