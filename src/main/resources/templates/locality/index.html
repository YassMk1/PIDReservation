<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
 layout:decorate="~{layouts/main}">
<head>
<title>Liste des localités</title>
</head>
<body>
	<div class="container">
	     <div layout:fragment="content">
	        <h1 th:text="${title}">Liste des localités</h1>

			 <div class="actions">
				 <a th:href="@{/types/create}">Add new locality</a>
			 </div>

			 <table th:unless="${#lists.isEmpty(localities)}">
				 <thead>
				 <tr>
					 <th>Postal code</th>
					 <th>Locality name</th>
					 <th colspan="2">Actions</th>
				 </tr>
				 </thead>
				 <tbody>
				 <tr th:each="locality : ${localities}">
					 <td th:text="${locality.postalCode}">pc</td>
					 <td th:text="${locality.locality}">Locality</td>
					 <td><a th:href="@{/localities/{id}(id=${locality.id})}">View</a></td>
					 <td><a th:href="@{/localities/{id}/edit(id=${locality.id})}">Edit</a></td>
				 </tr>
				 </tbody>
			 </table>
			 
	    </div>
	</div>
</body>
</html>
