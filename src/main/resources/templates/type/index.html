<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
 layout:decorate="~{layouts/main}">
<head>
<title>Liste des types</title>
</head>
<body>
	<div class="container">
	     <div layout:fragment="content">
	        <h1 th:text="${title}">Liste des types</h1>

			 <div class="actions">
				 <a th:href="@{/types/create}">Add new type</a>
			 </div>

			 <table th:unless="${#lists.isEmpty(types)}">
				 <thead>
				 <tr>
					 <th>Type Name</th>
					 <th colspan="2">Actions</th>
				 </tr>
				 </thead>
				 <tbody>
				 <tr th:each="type : ${types}">
					 <td th:text="${type.type}">Acteur</td>
					 <td><a th:href="@{/types/{id}(id=${type.id})}">View</a></td>
					 <td><a th:href="@{/types/{id}/edit(id=${type.id})}">Edit</a></td>
				 </tr>
				 </tbody>
			 </table>

	    </div>
	</div>
</body>
</html>
